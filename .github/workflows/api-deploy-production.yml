name: API Deploy to Production

on:
  push:
    branches:
      - master
    paths:
      - 'apps/api/**'
      - '!apps/api/README.md'
      - '!apps/api/.env.example'
      - '!apps/api/wrangler.toml.example'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: prod-api
    defaults:
      run:
        working-directory: apps/api
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: |
          cd ../..
          bun install
      
      - name: Create wrangler.toml with production secrets
        run: |
          cat > wrangler.toml << EOF
          name = "${{ secrets.CF_WORKER_NAME || 'xad-api' }}"
          main = "index.ts"
          compatibility_date = "2025-09-04"
          compatibility_flags = ["nodejs_compat"]
          account_id = "${{ secrets.CF_ACCOUNT_ID }}"
          
          [env.production]
          name = "${{ secrets.CF_WORKER_NAME || 'xad-api' }}-production"
          
          [env.production.vars]
          ENVIRONMENT = "production"
          DATABASE_URL = "${{ secrets.DATABASE_URL }}"
          JWT_SECRET = "${{ secrets.JWT_SECRET }}"
          ADMIN_AUTH_TOKEN = "${{ secrets.ADMIN_AUTH_TOKEN }}"
          CAMPAIGN_PAYMENTS_CONTRACT_ADDRESS = "${{ secrets.CAMPAIGN_PAYMENTS_CONTRACT_ADDRESS }}"
          BASE_SEPOLIA_RPC_URL = "${{ secrets.BASE_SEPOLIA_RPC_URL }}"
          TENDERLY_WEBHOOK_SIGNING_KEY = "${{ secrets.TENDERLY_WEBHOOK_SIGNING_KEY }}"
          NGROK_AUTHTOKEN = "${{ secrets.NGROK_AUTHTOKEN }}"
          SERVICE_NAME = "${{ secrets.SERVICE_NAME || 'xad-api-production' }}"
          PORT = "${{ secrets.PORT || '3001' }}"
          PRIVY_APP_ID = "${{ secrets.PRIVY_APP_ID }}"
          PRIVY_APP_SECRET = "${{ secrets.PRIVY_APP_SECRET }}"
          PRIVY_VERIFICATION_KEY = "${{ secrets.PRIVY_VERIFICATION_KEY || '' }}"
          LOG_LEVEL = "info"
          
          [env.production.observability]
          enabled = true
          EOF
      
      - name: Deploy to Cloudflare Workers (Production)
        working-directory: apps/api
        run: bun run wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      
      - name: Clean up sensitive files
        if: always()
        working-directory: apps/api
        run: rm -f wrangler.toml
      
      - name: Create deployment notification
        if: success()
        run: |
          echo "âœ… API deployed to PRODUCTION environment"
          echo "Worker: ${{ secrets.CF_WORKER_NAME || 'xad-api' }}-production"
          echo "Deployment triggered by: ${{ github.actor }}"